version: 2.1

# Define the jobs we want to run for this project
jobs:
  pull-and-unit-test:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "./test.sh"

  deploy:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - run: 
          name: test
          command: ssh -oStrictHostKeyChecking=no -v $USER@$IP "./deploy.sh"

# Orchestrate our job run sequence
workflows:
  version: 2
  build-project:
    jobs:
      - pull-and-unit-test:
          filters:
            branches:
              only:
                - develop
      - deploy:
          requires:
            - pull-and-unit-test
          filters:
            branches:
              only:
                - develop
